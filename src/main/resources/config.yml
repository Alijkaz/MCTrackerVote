#  » Permissions «
# "/vote - mctracker.commands.vote"

# » Main Config - MCTrackerVote v1.0.0 Beta «

# Your server ID
# You can get your server ID from IRMCTracker discord through ticket or our public API (If you know about it) or Your Server ID In MCTracker.iR Site URL
server_id: 0

# Plugin's Prefix
prefix: "&a&lMCTRACKER &b&l»&r "


# » Customizable Settings «


# Commands that will get executed on player vote
#    ALERT: BUNGEECORD COMMANDS ARE NOT SUPPORTED YET!

# » Placeholders «
#   - {player} = Player name
reward_commands:
  - "me Player {player} be server vote dad!"
  - "give {player} apple 1"

# Message /Vote:
# » Placeholders «
# - {vote_url} = Your unique vote URL based on  server_id that you set above
# - {player} = Player name
vote_messages:
  - "&aHi, &2{player}"
  - "&bBaraye Vote Dadan Be Server Az Link Zir Estefade Konid:"
  - "&e{vote_url}"

# No permission message
no_permission: "&c&lMCTRACKER: &rError!, You Dont Have Permission."

# Player vote check cycle in minutes [ DON'T TOUCH IF YOU DON'T KNOW WHAT YOU'RE DOING ]
cycle: 2