name: MCTrackerVote
version: '${project.version}'
main: ir.mctracker.mctrackervote.MCTrackerVote
api-version: 1.13
authors: [ Cipher, Alijk ]
description: https://mctracker.ir/ vote handling plugin
website: https://mctracker.ir/

commands:
  mctracker:
    description: Main command of the plugin
    usage: /<command>
    aliases:
      - tracker

permissions:
  mctracker.*:
    children:
      mctracker.commands.reload: true