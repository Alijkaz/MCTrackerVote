# Main plugin's Prefix
# Set to "" for disabling prefix
prefix: "&2[&aVote&2] "

# Will send this message when player executes '/vote' command
# » PlaceHolders «
# - {prefix} = Plugin prefix specified above
# - {vote_url} = Your unique vote URL based on  server_id that you set above
# - {player} = Player name
vote-messages:
  - "&bSalam &3{player}"
  - "&bBaraye Vote Dadan Be Server Az Link Zir Estefade Konid &7(1 Vote per Day)"
  - "&a{vote_url}"

# No permission message
# » PlaceHolders «
# - {prefix} = Plugin prefix specified above
no-permission: "{prefix}&cShoma dastresi kafi baraye inkar nadarid :("

# Console is not allowed to run this command message
# » PlaceHolders «
# - {prefix} = Plugin prefix specified above
console-not-allowed: "{prefix}&cIn command faghat baraye player hast mojaz hast"

# Will be sent when arguments are invalid
# » PlaceHolders «
# - {prefix} = Plugin prefix specified above
invalid-arg: "{prefix}&cCommand vared shode motabar nist"